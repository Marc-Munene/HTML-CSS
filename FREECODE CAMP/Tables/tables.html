<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tables.css">
    <title>Tables</title>
</head>
<body>

    <article id="tables">
    <table>
        <caption>
            My Daily Schedule
        </caption>

        <thead>
        <tr>
            <th>&nbsp;</th>
            <th>Time</th>
            <th>Activity</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <th scope="row">Morning</th>
            <td> <time datetime="08:00am">8am</time>- <time datetime="11:00am">11am</time></td>
            <td>Write Code</td>
        </tr>
        <tr>
            <th scope="row">Break</th>
            <td> <time datetime="11:00am">11am</time>- <time datetime="12:00am">12pm</time></td>
            <td>Eat lunch</td>
        </tr>
        <tr>
            <th scope="row">Afternoon</th>
            <td> <time datetime="12:00pm">12pm</time>- <time datetime="5:00pm">5pm</time></td>
            <td>Study for other courses</td>
        </tr>
        <tr>
            <th scope="row">Evening</th>
            <td rowspan="2">All other times</td>
            <td>Free time</td>
        </tr>
        <tr>
            <th>Night</th>
            <td>sleep</td>
        </tr>

    </tbody>

    <tfoot>
        <tr>
            <td colspan="3">And thats what I do everyday, 5 days a week</td>
        </tr>
    </tfoot>

    </table>
     </article>

     <article id="form">

       <p>
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="firstname" placeholder="Marc" required autocomplete="on" autofocus>
       </p>

       <p>
        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" id="lastname" required autocomplete="on" placeholder="Munene">
       </p>

       <p>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required placeholder="Your secret">
       </p>

       <p>
        <label for="Phone">Phone Number</label>
        <input type="tell" name="phone" id="phone">
       </p>

       <p>
        <label for="decade"> Favourite Decade</label>
        <input type="number" name="decade" id="decade" min="1950" max="2020" step="10" value="1950">
       </p>

       <p>
        <label for="coffee">Favourite Coffee</label>
        <select name="coffee" id="coffee" multiple size="5">

            <optgroup label="Coffees">
            <option value="regular coffee">Regular Coffee</option>
            <option value="iced coffee">Iced Coffee</option>
            </optgroup>

            <optgroup label="Espresso Drinks">

            <option value="latte" selected>Latte</option>
            <option value="cappuccino">Cappuccino</option>
            <option value="cortado">Cortado</option>
            <option value="americano">Americano</option>

        </optgroup>
            <option value="other">Other</option>

        </select>
       </p>

     </article>

</body>
</html>
