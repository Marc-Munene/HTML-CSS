   <!--what is UTF-8
   UTF-8 (Unicode Transformation Format - 8-bit) is a character encoding used in HTML to represent text. It supports virtually every character from all languages, including special symbols, which makes it the most widely used encoding for the web.

In HTML, specifying the UTF-8 encoding ensures that your page can display a broad range of characters correctly, such as letters, symbols, and emojis. You define the character encoding in the <meta> tag inside the <head> section of your HTML document.

    Explanation:
<meta charset="UTF-8">: This tells the browser that the document uses UTF-8 encoding, allowing it to properly interpret and display characters from different languages and symbol sets.
By using UTF-8, your webpage can display a wide range of characters without breaking or showing garbled text.
